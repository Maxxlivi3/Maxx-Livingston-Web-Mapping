<!DOCTYPE html>
<html>
    <head>
        <title>Populating list</title>
    </head>
    <body>
        <p>Fox News put together a list of the most unhealthy foods. Here is the list:</p>
        
        <ul id="species"></ul> <!--convert to ordered list-->
        
        <p>It was created dynamically using JavaScript.</p>
        <script>
            var data = ["Bacon", "Turkey Bacon", "Fried Food", "Potato Chips", "Added Sugar", "Soft Drinks", "Pizza", "French Fries" ];
            var html = "";
            data.forEach(function(element) {
                html += "<li><i>" + element + "</i></li>";
            });
            document.getElementById("species").innerHTML = html;
        </script>
    </body>
</html>
